schema:
  - api/ent.graphql
  - api/custom.graphqls
exec:
  filename: graph/generated.go
  package: graph
model:
  filename: graph/model/models_gen.go
  package: model
resolver:
  layout: follow-schema
  dir: graph
  package: graph
autobind: []
models:
  Node:
    model:
      - github.com/deicod/archivedgames/ent.Noder
  Cursor:
    model:
      - github.com/deicod/archivedgames/internal/gqltypes.Cursor
  RawMessage:
    model:
      - github.com/deicod/archivedgames/internal/gqltypes.RawMessage
  Game:
    model:
      - github.com/deicod/archivedgames/ent.Game
  File:
    model:
      - github.com/deicod/archivedgames/ent.File
  Image:
    model:
      - github.com/deicod/archivedgames/ent.Image
  Report:
    model:
      - github.com/deicod/archivedgames/ent.Report
  SiteSetting:
    model:
      - github.com/deicod/archivedgames/ent.SiteSetting
  GamePlatform:
    model:
      - github.com/deicod/archivedgames/ent/game.Platform
  ImageKind:
    model:
      - github.com/deicod/archivedgames/ent/image.Kind
  FileConnection:
    model:
      - github.com/deicod/archivedgames/ent.FileConnection
  FileEdge:
    model:
      - github.com/deicod/archivedgames/ent.FileEdge
  ImageConnection:
    model:
      - github.com/deicod/archivedgames/ent.ImageConnection
  ImageEdge:
    model:
      - github.com/deicod/archivedgames/ent.ImageEdge
  GameConnection:
    model:
      - github.com/deicod/archivedgames/ent.GameConnection
  GameEdge:
    model:
      - github.com/deicod/archivedgames/ent.GameEdge
  PageInfo:
    model:
      - github.com/deicod/archivedgames/ent.PageInfo
